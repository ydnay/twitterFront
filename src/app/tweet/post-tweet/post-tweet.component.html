<div id="AnotherBox" class="ui raised segment">
  <form class="ui tiny form">
    <div class="field">
      <i id="userIcon" class="user huge grey circle icon"></i>
      <input id="TweetInput" type="text" name="tweet-message" [(ngModel)]="tweet.message" placeholder="What's happening?">
    </div>
    <button id="Tweet" class="blue ui circular fluid button" (click)="addTweet()" type="submit">Tweet</button>
  </form>
</div>
