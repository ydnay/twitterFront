<div class="ui list">
  <div class="ui raised segment" *ngFor="let tweet of tweets, let i = index">
    <div class="ui item wide card">
      <div class="content">
        <i id="userIcon" class="user left floated large grey circle icon"></i>
        <!-- <i class="right floated like icon"></i> -->
        <!-- <i class="right floated star icon"></i> -->
        <h5 class="ui right floated header">{{ tweet.user }}</h5>
        <div class="description">
          <p>{{ tweet.message }}</p>
          <p></p>
        </div>
        <button [id]="tweet._id" (click)="deleteTweet($event)" class="mini ui button">Delete</button>
        <button (click)="editTweet()" class="mini ui button">Edit</button>
      </div>
    </div>
  </div>
</div>
